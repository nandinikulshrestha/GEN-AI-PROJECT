name: five_m_stress_relief
description: A 5M Stress Relief Flutter application prototype for Indian students (with MoodMatch API + Firebase).
publish_to: "none"
version: 1.0.0+1

environment:
  sdk: ">=3.3.0 <4.0.0"

dependencies:
  flutter:
    sdk: flutter

  # UI / Icons
  cupertino_icons: ^1.0.8
  google_fonts: ^6.1.0
  animations: ^2.0.11
  flutter_animate: ^4.2.0
  fl_chart: ^0.69.0
  percent_indicator: ^4.2.3
  carousel_slider: ^4.2.1

  # State Management


  # HTTP & WebSocket
  http: ^1.1.1
  web_socket_channel: ^2.4.0

  # Firebase
  firebase_core: ^3.4.0
  firebase_auth: ^5.2.0
  cloud_firestore: ^5.4.4
  google_sign_in: ^6.2.1
  firebase_database: ^11.1.4
  firebase_analytics: ^11.3.3
  firebase_crashlytics: ^4.1.3

  # Chat & Social UI
  flutter_chat_ui: ^1.6.12
  flutter_chat_types: ^3.6.2
  flutter_card_swiper: ^7.0.2

